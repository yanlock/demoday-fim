{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block titulo %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <div class="logo"><img src="{% static 'img/logo1.jpg' %}" alt=""></div>
        <nav>
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="#">Encontre sua receita</a>
                <a href="/sobre"><li>Sobre</li></a>
            </ul>
            <div class="buttons">
                {% if user.is_authenticated %}
                <a href="/painel"><div class="btn">Painel</div></a>
                <a href="/logout"><div class="btn">Logout</div></a>
                {% else %}
                <a href="/login"><div class="btn">Login</div></a>
                <a href="/cadastro"><div class="btn">Cadastrar</div></a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <footer></footer>
</body>
</html>
